name: Convert Python to Jupyter Notebook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  convert-to-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbformat
    
    - name: Run JINC conversion
      run: |
        for py_file in $(find . -name "*.py" -not -path "*/.*"); do
          ipynb_file="${py_file%.py}.ipynb"
          if [ ! -f "$ipynb_file" ]; then
            echo "Converting $py_file to $ipynb_file"
            python jinc.py "$py_file" -o "$ipynb_file"
          else
            echo "Notebook already exists for $py_file, skipping"
          fi
        done
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add *.ipynb
        git diff --quiet && git diff --staged --quiet || (git commit -m "Convert Python scripts to Jupyter notebooks"; git push)